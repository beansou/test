<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>極致旁路沖煮法 (Bypass Brew)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1917; /* stone-900 */
            color: #e7e5e4; /* stone-200 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            touch-action: manipulation; /* 防止雙擊縮放 */
        }
        .timer-font {
            font-variant-numeric: tabular-nums;
            font-family: 'Courier New', Courier, monospace;
        }
        .btn-primary {
            background: linear-gradient(135deg, #d4a373 0%, #a87b50 100%);
            box-shadow: 0 4px 14px 0 rgba(212, 163, 115, 0.39);
        }
        .btn-primary:active {
            transform: scale(0.98);
        }
        .step-active {
            border-left: 4px solid #d4a373;
            background-color: rgba(212, 163, 115, 0.1);
        }
        .step-pending {
            border-left: 4px solid #44403c;
            color: #78716c;
        }
        .step-done {
            border-left: 4px solid #10b981;
            color: #78716c;
            text-decoration: line-through;
        }
        /* Progress Bar Animation */
        .progress-bar-fill {
            transition: width 1s linear;
        }
        /* Custom Input Number Styling */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        .control-panel {
            transition: opacity 0.3s ease;
        }
        .control-disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <!-- Header & Settings -->
    <div class="p-4 bg-stone-800 shadow-md z-10 flex flex-col items-center">
        <h1 class="text-lg font-bold text-amber-500 mb-3"><i class="fas fa-mug-hot mr-2"></i>極致旁路沖煮法</h1>
        
        <!-- Weight Adjuster -->
        <div id="weightControl" class="control-panel flex items-center bg-stone-700 rounded-full px-2 py-1 mb-2 shadow-inner border border-stone-600">
            <button onclick="adjustWeight(-1)" class="w-10 h-10 rounded-full text-stone-300 hover:text-white hover:bg-stone-600 active:bg-stone-500 transition-colors">
                <i class="fas fa-minus"></i>
            </button>
            <div class="flex flex-col items-center mx-4 w-24">
                <div class="flex items-baseline">
                    <input type="number" id="coffeeInput" value="15" onchange="manualInput()" class="bg-transparent text-2xl font-bold text-center w-12 outline-none text-white border-b border-stone-500 focus:border-amber-500 transition-colors">
                    <span class="text-sm font-bold ml-1 text-stone-400">g</span>
                </div>
                <span class="text-[10px] text-stone-400 uppercase tracking-wider">咖啡粉量</span>
            </div>
            <button onclick="adjustWeight(1)" class="w-10 h-10 rounded-full text-stone-300 hover:text-white hover:bg-stone-600 active:bg-stone-500 transition-colors">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <!-- Info Badges -->
        <div class="flex space-x-4 text-xs text-stone-400">
            <span class="bg-stone-700 px-2 py-1 rounded"><i class="fas fa-tint mr-1 text-blue-400"></i>總水量 <span id="totalWaterDisplay" class="text-stone-200 font-bold">150</span>g</span>
            <span class="bg-stone-700 px-2 py-1 rounded"><i class="fas fa-thermometer-half mr-1 text-red-400"></i>85°C</span>
        </div>
    </div>

    <!-- Main Display Area -->
    <div class="flex-1 flex flex-col items-center justify-center p-4 relative">
        
        <!-- Total Progress -->
        <div class="w-full max-w-md h-1 bg-stone-700 rounded-full mb-6 overflow-hidden">
            <div id="totalProgress" class="h-full bg-amber-500 w-0 progress-bar-fill"></div>
        </div>

        <!-- Timer -->
        <div id="timerDisplay" class="text-8xl font-bold mb-2 timer-font text-white tracking-tighter">00:00</div>
        
        <!-- Current Action -->
        <div class="text-center h-32 flex flex-col justify-center items-center w-full max-w-md bg-stone-800/50 rounded-2xl p-4 backdrop-blur-sm border border-stone-700/50">
            <div id="currentStepTitle" class="text-3xl font-bold text-amber-400 mb-2">準備開始</div>
            <div id="currentStepDesc" class="text-lg text-stone-300">請確認水量與溫度</div>
        </div>
    </div>

    <!-- Timeline Scroll Area -->
    <div class="h-1/3 bg-stone-900 border-t border-stone-700 overflow-y-auto p-4 space-y-3" id="stepsContainer">
        <!-- Steps will be injected here -->
    </div>

    <!-- Controls -->
    <div class="p-4 bg-stone-800 pb-8 safe-area-bottom">
        <button id="mainBtn" onclick="toggleTimer()" class="btn-primary w-full py-4 rounded-xl text-xl font-bold text-black shadow-lg flex items-center justify-center transition-all">
            <i class="fas fa-play mr-2"></i> 開始沖煮
        </button>
        <button id="resetBtn" onclick="resetTimer()" class="w-full py-3 mt-3 text-stone-500 font-medium hover:text-stone-300 transition-colors hidden">
            重置
        </button>
    </div>

    <script>
        // 核心參數比例 (相對於粉重)
        // 原始配方: 15g粉 -> 15, 40, 60, 90 (Brew), +60 (Bypass)
        const RATIOS = {
            step1: 1,           // 15/15 = 1
            step2: 40/15,       // 2.66...
            step3: 4,           // 60/15 = 4
            step4: 6,           // 90/15 = 6
            bypass: 4           // 60/15 = 4
        };

        let currentWeight = 15;
        let recipeSteps = [];

        // 初始化
        function init() {
            updateCalculations();
        }

        function adjustWeight(delta) {
            currentWeight += delta;
            if (currentWeight < 5) currentWeight = 5;
            if (currentWeight > 100) currentWeight = 100;
            document.getElementById('coffeeInput').value = currentWeight;
            updateCalculations();
        }

        function manualInput() {
            let val = parseInt(document.getElementById('coffeeInput').value);
            if (isNaN(val) || val < 1) val = 15;
            currentWeight = val;
            updateCalculations();
        }

        function updateCalculations() {
            // 計算各階段水量 (四捨五入取整)
            const w1 = Math.round(currentWeight * RATIOS.step1);
            const w2 = Math.round(currentWeight * RATIOS.step2);
            const w3 = Math.round(currentWeight * RATIOS.step3);
            const w4 = Math.round(currentWeight * RATIOS.step4);
            const bypass = Math.round(currentWeight * RATIOS.bypass);
            const total = w4 + bypass;

            // 更新顯示
            document.getElementById('totalWaterDisplay').innerText = total;

            // 更新步驟數據
            recipeSteps = [
                { 
                    time: 0, 
                    title: "第 1 次注水", 
                    desc: `注入 ${w1}g 熱水 (繞圈打濕)`, 
                    speak: `開始沖煮。注入${w1}克熱水。` 
                },
                { 
                    time: 25, 
                    title: "第 2 次注水", 
                    desc: `加水至 ${w2}g (本次注入${w2 - w1}g)`, 
                    speak: `第二注。加水到${w2}克。` 
                },
                { 
                    time: 80, 
                    title: "第 3 次注水", 
                    desc: `加水至 ${w3}g (本次注入${w3 - w2}g)`, 
                    speak: `第三注。加水到${w3}克。` 
                },
                { 
                    time: 150, 
                    title: "第 4 次注水", 
                    desc: `加水至 ${w4}g (本次注入${w4 - w3}g)`, 
                    speak: `第四注。加水到${w4}克。這是最後一次萃取。` 
                },
                { 
                    time: 180, 
                    title: "等待流乾", 
                    desc: "讓濾杯內的水完全流乾", 
                    speak: "等待咖啡流乾。" 
                },
                { 
                    time: 210, 
                    title: "兌水稀釋", 
                    desc: `直接往壺中加入 ${bypass}g 熱水`, 
                    speak: `沖煮結束。請加入${bypass}克熱水稀釋。請享用。` 
                }
            ];

            renderSteps();
        }

        // --- 以下為計時器邏輯 (與舊版相同，微調UI交互) ---

        let timerInterval;
        let seconds = 0;
        let isRunning = false;
        const totalDuration = 220;
        let wakeLock = null;

        const synth = window.speechSynthesis;
        const mainBtn = document.getElementById('mainBtn');
        const resetBtn = document.getElementById('resetBtn');
        const timerDisplay = document.getElementById('timerDisplay');
        const stepsContainer = document.getElementById('stepsContainer');
        const weightControl = document.getElementById('weightControl');

        function renderSteps() {
            stepsContainer.innerHTML = '';
            recipeSteps.forEach((step, index) => {
                const div = document.createElement('div');
                div.id = `step-${index}`;
                div.className = 'p-3 rounded-lg text-sm flex justify-between items-center step-pending transition-all duration-300';
                div.innerHTML = `
                    <div>
                        <span class="font-bold block text-base">${step.title}</span>
                        <span class="text-xs opacity-80">${step.desc}</span>
                    </div>
                    <span class="timer-font opacity-50">${formatTime(step.time)}</span>
                `;
                stepsContainer.appendChild(div);
            });
        }

        function formatTime(sec) {
            const m = Math.floor(sec / 60).toString().padStart(2, '0');
            const s = (sec % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        function updateDisplay() {
            timerDisplay.innerText = formatTime(seconds);
            const progress = Math.min((seconds / 210) * 100, 100);
            document.getElementById('totalProgress').style.width = `${progress}%`;

            let activeIndex = -1;
            for (let i = recipeSteps.length - 1; i >= 0; i--) {
                if (seconds >= recipeSteps[i].time) {
                    activeIndex = i;
                    break;
                }
            }

            if (activeIndex !== -1) {
                const step = recipeSteps[activeIndex];
                document.getElementById('currentStepTitle').innerText = step.title;
                document.getElementById('currentStepDesc').innerText = step.desc;
                if (seconds === step.time) speak(step.speak);
            }

            recipeSteps.forEach((step, index) => {
                const el = document.getElementById(`step-${index}`);
                if (index < activeIndex) {
                    el.className = 'p-3 rounded-lg text-sm flex justify-between items-center step-done bg-stone-800/30';
                } else if (index === activeIndex) {
                    el.className = 'p-3 rounded-lg text-sm flex justify-between items-center step-active bg-stone-800';
                    el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    el.className = 'p-3 rounded-lg text-sm flex justify-between items-center step-pending';
                }
            });

            if (seconds >= totalDuration) {
                pauseTimer();
                mainBtn.innerHTML = '<i class="fas fa-check mr-2"></i> 完成';
                mainBtn.classList.remove('btn-primary');
                mainBtn.classList.add('bg-green-600', 'text-white');
            }
        }

        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        async function startTimer() {
            if ('wakeLock' in navigator) {
                try { wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
            }
            if (seconds === 0) speak(" "); 

            // Disable Inputs
            weightControl.classList.add('control-disabled');
            document.getElementById('coffeeInput').disabled = true;

            isRunning = true;
            mainBtn.innerHTML = '<i class="fas fa-pause mr-2"></i> 暫停';
            mainBtn.classList.remove('btn-primary');
            mainBtn.classList.add('bg-stone-600', 'text-white');
            resetBtn.classList.remove('hidden');

            timerInterval = setInterval(() => {
                seconds++;
                updateDisplay();
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            mainBtn.innerHTML = '<i class="fas fa-play mr-2"></i> 繼續';
            mainBtn.classList.add('btn-primary');
            mainBtn.classList.remove('bg-stone-600', 'text-white', 'bg-green-600');
            if (wakeLock) { wakeLock.release().then(() => wakeLock = null); }
        }

        function resetTimer() {
            pauseTimer();
            seconds = 0;
            updateDisplay();
            
            // Re-enable Inputs
            weightControl.classList.remove('control-disabled');
            document.getElementById('coffeeInput').disabled = false;

            document.getElementById('currentStepTitle').innerText = "準備開始";
            document.getElementById('currentStepDesc').innerText = "請確認水量與溫度";
            document.getElementById('totalProgress').style.width = '0%';
            mainBtn.innerHTML = '<i class="fas fa-play mr-2"></i> 開始沖煮';
            resetBtn.classList.add('hidden');
            renderSteps();
        }

        function speak(text) {
            if (!text) return;
            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-TW';
            utterance.rate = 1; 
            synth.speak(utterance);
        }

        init();
    </script>
</body>
</html>
