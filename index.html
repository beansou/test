    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;
        
        // è¨­å®š GO ç•«é¢çš„é¡å¤–åœç•™æ™‚é–“ (1000ms = 1ç§’)
        const GO_SCREEN_HOLD_DURATION_MS = 1000;

        // --- åœ–ç¤ºçµ„ä»¶ (Icon Components) ---
        const Icon = ({ path, className = 'w-6 h-6' }) => (

        const Icons = {

            Droplets: (props) => <Icon path="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.8-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z M17 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S17.29 6.75 17 5.3c-.29 1.45-1.14 2.8-2.29 3.76S13 11.1 13 12.25c0 2.22 1.8 4.05 4 4.05z" {...props} />,

        // éŸ³æ•ˆæ’­æ”¾å‡½æ•¸ (ä½¿ç”¨ Web Audio API)
        const useBeep = (soundEnabled) => {
            const audioCtxRef = useRef(null);

            const playBeep = useCallback((type) => {
                if (!soundEnabled) return;

                if (!audioCtxRef.current) {
                    audioCtxRef.current = new (window.AudioContext || window.webkitAudioContext)();
                }
                // ç¢ºä¿ Context è™•æ–¼é‹è¡Œç‹€æ…‹
                if (audioCtxRef.current.state === 'suspended') {
                    audioCtxRef.current.resume();
                }

                const ctx = audioCtxRef.current;
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();

                osc.connect(gain);
                gain.connect(ctx.destination);

                const now = ctx.currentTime;

                if (type === 'tick') {
                    osc.frequency.setValueAtTime(600, now);
                    osc.type = 'sine';
                    gain.gain.setValueAtTime(0.15, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                    osc.start(now);
                    osc.stop(now + 0.1);
                } else if (type === 'start' || type === 'step_change') {
                    osc.frequency.setValueAtTime(880, now);
                    osc.type = 'sine';
                    gain.gain.setValueAtTime(0.25, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5); 
                    osc.start(now);
                    osc.stop(now + 0.5); 
                }
            }, [soundEnabled]);

            return playBeep;
        };
        
        // æ ¼å¼åŒ–æ™‚é–“ mm:ss
        const formatTime = (seconds) => {
            const m = Math.floor(seconds / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        };

        const CoffeeApp = () => {
            const [beans, setBeans] = useState(20);
            const ratio = 15; // å›ºå®šæ°´ç²‰æ¯”
            const [flavor, setFlavor] = useState('sweet'); // 'sweet', 'balanced', 'acidic'
            const [strength, setStrength] = useState('strong'); // 'standard', 'strong'
            
            const [isBrewing, setIsBrewing] = useState(false);
            const [timer, setTimer] = useState(0);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [soundEnabled, setSoundEnabled] = useState(true);
            const [countdown, setCountdown] = useState(null);
            
            // ç·¨è¼¯ç‹€æ…‹
            const [isEditingBeans, setIsEditingBeans] = useState(false);
            const [tempBeans, setTempBeans] = useState(20);
            const beansInputRef = useRef(null);

            const intervalRef = useRef(null);
            const wakeLockRef = useRef(null); 
            const playBeep = useBeep(soundEnabled);

            // --- è¨ˆç®—æ ¸å¿ƒåƒæ•¸ ---
            const totalWater = beans * ratio;
            const phase1Water = totalWater * 0.4; // 40% - é¢¨å‘³èª¿æ•´
            const phase2Water = totalWater * 0.6; // 60% - æ¿ƒåº¦èª¿æ•´

            const getSteps = useCallback(() => {
                let steps = [];
                let s1, s2;

                // 40% - é¢¨å‘³å€å¡Š (å…©æ®µ)
                if (flavor === 'sweet') { s1 = phase1Water * 0.4; s2 = phase1Water * 0.6; }
                else if (flavor === 'acidic') { s1 = phase1Water * 0.6; s2 = phase1Water * 0.4; }
                else { s1 = phase1Water * 0.5; s2 = phase1Water * 0.5; } // balanced

                // éšæ®µ 1ï¼šæ‚¶è’¸/ç¬¬ä¸€æ¬¡æ³¨æ°´
                steps.push({ weight: s1, cumulative: s1, text: "ç¬¬ 1 æ³¨ (æ‚¶è’¸)", duration: 45 });
                // éšæ®µ 2ï¼šç¬¬äºŒæ¬¡æ³¨æ°´
                steps.push({ weight: s2, cumulative: s1 + s2, text: "ç¬¬ 2 æ³¨ (é¢¨å‘³)", duration: 45 });

                // 60% - æ¿ƒåº¦å€å¡Š (2 æ®µæˆ– 3 æ®µ)
                const strengthCount = strength === 'strong' ? 3 : 2;
                const perStep = phase2Water / strengthCount;
                let currentCumulative = s1 + s2;

                for (let i = 0; i < strengthCount; i++) {
                    currentCumulative += perStep;
                    steps.push({ weight: perStep, cumulative: currentCumulative, text: `ç¬¬ ${i + 3} æ³¨ (æ¿ƒåº¦)`, duration: 45 });
                }
                return steps;
            }, [beans, flavor, strength, phase1Water, phase2Water]);

            const steps = getSteps();
            const currentStep = steps[currentStepIndex] || {};

            // æ•¸æ“šè¨ˆç®— (ç”¨æ–¼é¡¯ç¤º)
            const getStepAccumulatedTime = (index) => 
                steps.slice(0, index).reduce((acc, s) => acc + s.duration, 0);

            const currentStepStartTime = getStepAccumulatedTime(currentStepIndex);
            const timeInCurrentStep = timer - currentStepStartTime;
            const remainingTimeInStep = Math.max(0, currentStep.duration - timeInCurrentStep);
            const progressPercent = Math.min(100, (timeInCurrentStep / currentStep.duration) * 100);

            // å–å¾—ä¸‹ä¸€å€‹ç´¯ç©ç›®æ¨™é‡é‡ (ç”¨æ–¼ UI æç¤º)
            const nextCumulativeWater = currentStepIndex < steps.length - 1
                                             ? Math.round(steps[currentStepIndex + 1].cumulative)
                                             : Math.round(totalWater);

            // --- è¢å¹•å¸¸äº®é‚è¼¯ (Screen Wake Lock) ---
            useEffect(() => {
                const requestWakeLock = async () => {
                    if (!('wakeLock' in navigator)) return;
                    try {
                        wakeLockRef.current = await navigator.wakeLock.request('screen');
                    } catch (err) {
                        if (err.name !== 'NotAllowedError') console.error('ç„¡æ³•é–å®šè¢å¹•:', err);
                    }
                };

                const releaseWakeLock = async () => {
                    if (wakeLockRef.current !== null) {
                        try {
                            await wakeLockRef.current.release();
                            wakeLockRef.current = null;
                        } catch (err) { /* å¿½ç•¥é‡‹æ”¾æ™‚çš„éŒ¯èª¤ */ }
                    }
                };

                if (isBrewing || countdown !== null) {
                    requestWakeLock();
                } else {
                    releaseWakeLock();
                }

                const handleVisibilityChange = () => {
                    if (document.visibilityState === 'visible' && (isBrewing || countdown !== null)) {
                        requestWakeLock();
                    }
                };
                document.addEventListener('visibilitychange', handleVisibilityChange);

                return () => {
                    document.removeEventListener('visibilitychange', handleVisibilityChange);
                    releaseWakeLock();
                };
            }, [isBrewing, countdown]);

            // å€’æ•¸é‚è¼¯
            useEffect(() => {
                if (countdown === null) return;
                
                if (countdown > 0) {
                    playBeep('tick'); 
                    const timerId = setTimeout(() => setCountdown(prev => prev - 1), 1000);
                    return () => clearTimeout(timerId);
                } else {
                    // å€’æ•¸çµæŸ (GO!)
                    playBeep('start'); 
                    
                    const startDelay = setTimeout(() => {
                        setCountdown(null);
                        setTimer(GO_SCREEN_HOLD_DURATION_MS / 1000); 
                        setCurrentStepIndex(0);
                        setIsBrewing(true);
                    }, GO_SCREEN_HOLD_DURATION_MS); 
                    return () => clearTimeout(startDelay);
                }
            }, [countdown, playBeep]);

            // è¨ˆæ™‚å™¨é‚è¼¯
            useEffect(() => {
                if (isBrewing) {
                    intervalRef.current = setInterval(() => setTimer(prev => prev + 1), 1000);
                } else { clearInterval(intervalRef.current); }
                return () => clearInterval(intervalRef.current);
            }, [isBrewing]);

            // æ­¥é©Ÿåˆ‡æ›èˆ‡éŸ³æ•ˆæé†’
            useEffect(() => {
                if (!isBrewing || !currentStep.duration) return;
                
                let timeAccumulated = getStepAccumulatedTime(currentStepIndex);
                const stepEndTime = timeAccumulated + currentStep.duration;

                // 3 ç§’æé†’éŸ³æ•ˆ
                const timeRemaining = stepEndTime - timer;
                if (timeRemaining === 3 || timeRemaining === 2 || timeRemaining === 1) {
                    playBeep('tick');
                }

                // æ­¥é©Ÿåˆ‡æ›/çµæŸ
                if (timer > 0 && timer >= stepEndTime) {
                    if (currentStepIndex < steps.length - 1) {
                        playBeep('step_change'); 
                        setCurrentStepIndex(prev => prev + 1);
                    } else {
                        // æ²–ç…®å®Œæˆ
                        playBeep('step_change'); // çµæŸéŸ³æ•ˆ
                        setIsBrewing(false);
                    }
                }
            }, [timer, isBrewing, currentStepIndex, steps, playBeep, currentStep.duration]);

            // é–‹å§‹æ²–ç…®
            const handleStart = () => {
                if (beans < 10 || beans > 40) {
                     console.error("å’–å•¡ç²‰é‡å¿…é ˆåœ¨ 10g åˆ° 40g ä¹‹é–“");
                     return;
                }
                setCountdown(3);
            };
            
            // é‡è¨­è¨ˆæ™‚å™¨
            const handleReset = () => { setIsBrewing(false); setTimer(0); setCurrentStepIndex(0); setCountdown(null); };

            // è™•ç†ç²‰é‡ç·¨è¼¯é‚è¼¯ (é»æ“Šæ•¸å­—)
            const handleBeansClick = () => {
                if (isBrewing) return;
                setIsEditingBeans(true);
                setTempBeans(beans);
                setTimeout(() => beansInputRef.current && beansInputRef.current.focus(), 0);
            };

            // æäº¤ç²‰é‡
            const handleBeansSubmit = () => {
                let newBeans = Math.round(Number(tempBeans));
                if (!isNaN(newBeans) && newBeans >= 10 && newBeans <= 40) {
                    setBeans(newBeans);
                } else {
                    setTempBeans(beans); 
                }
                setIsEditingBeans(false);
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter') {
                    handleBeansSubmit();
                }
            };
            
            // --- UI çµ„ä»¶ ---

            // å€’æ•¸ç•«é¢
            if (countdown !== null) {
                return (
                    <div className={`min-h-screen font-sans flex flex-col items-center justify-center animate-in fade-in duration-300 ${countdown === 0 ? 'bg-amber-700' : 'bg-stone-900'}`}>
                        <div className={`text-[12rem] font-extrabold leading-none transition-colors duration-500 ${countdown === 0 ? 'text-yellow-300 animate-pulse' : 'text-stone-100'}`}>
                            {countdown === 0 ? "GO!" : countdown}
                        </div>
                        <div className={`mt-8 text-2xl font-bold tracking-widest uppercase ${countdown === 0 ? 'text-amber-100' : 'text-stone-400'} transition-colors duration-300`}>
                            {countdown === 0 ? "é–‹å§‹æ³¨æ°´" : "æº–å‚™"}
                        </div>
                    </div>
                );
            }

            // è¨­å®š/é¦–é ç•«é¢ (éæ²–ç…®ä¸­ & è¨ˆæ™‚å™¨ç‚º 0)
            if (!isBrewing && timer === 0) {
                return (
                    <div className="min-h-screen bg-stone-50 text-stone-900 font-sans p-4 max-w-md mx-auto flex flex-col">

                            <h1 className="text-4xl font-extrabold text-amber-900 flex items-center gap-2">
                                <Icons.Coffee className="w-8 h-8"/> 4:6 Method
                            </h1>
                            <p className="text-stone-500 mt-1">ç²•è°·å“²å† è»æ‰‹æ²–æ³•åƒæ•¸è¨­å®š</p>
                        </header>
                        <div className="flex-1 space-y-6">
                            
                            {/* å’–å•¡ç²‰é‡è¨­å®šå¡ç‰‡ */}
                            <div className="bg-white p-6 rounded-3xl shadow-xl border border-amber-200">
                                <div className="flex justify-between items-center mb-4">
                                    <label className="text-xl font-bold text-stone-700 flex items-center gap-2"><Icons.Settings className="w-5 h-5"/> å’–å•¡ç²‰é‡ (G)</label>
                                    
                                    {/* ç²‰é‡è¼¸å…¥/é¡¯ç¤ºå€ */}
                                    <div className="flex items-center">
                                        {isEditingBeans ? (
                                            <input
                                                ref={beansInputRef}
                                                type="number"
                                                value={tempBeans}
                                                onChange={(e) => setTempBeans(e.target.value)}
                                                onBlur={handleBeansSubmit}
                                                onKeyDown={handleKeyDown}
                                                min="10"
                                                max="40"
                                                className="w-20 text-4xl font-extrabold text-amber-700 bg-amber-50 rounded-lg text-right p-1 border-2 border-amber-500 focus:outline-none focus:ring-4 focus:ring-amber-300 transition-all"
                                            />
                                        ) : (
                                            <span 
                                                onClick={handleBeansClick} 
                                                className="text-4xl font-extrabold text-amber-700 cursor-pointer p-1 transition-colors hover:text-amber-900 flex items-center gap-1"
                                            >
                                                {beans}<span className="text-2xl font-normal text-stone-500">g</span>
                                                <Icons.Edit className="w-4 h-4 text-stone-400 hover:text-amber-500"/>
                                            </span>
                                        )}
                                    </div>
                                </div>
                                
                                <input 
                                    type="range" 
                                    min="10" 
                                    max="40" 
                                    step="1" 
                                    value={beans} 
                                    onChange={(e) => {
                                        setBeans(Number(e.target.value));
                                        setTempBeans(Number(e.target.value));
                                    }} 
                                    className="w-full h-2 bg-stone-300 rounded-full appearance-none cursor-pointer mt-2 accent-amber-600" 
                                    disabled={isEditingBeans}
                                />
                                <div className="text-right text-sm text-stone-500 mt-3 border-t border-stone-100 pt-2">
                                    ç¸½æ³¨æ°´é‡: <span className="font-bold text-amber-700">{Math.round(totalWater)}ml</span> (æ°´ç²‰æ¯” 1:{ratio})
                                </div>
                            </div>

                            {/* é¢¨å‘³åå¥½å¡ç‰‡ */}
                            <div className="bg-white p-6 rounded-3xl shadow-xl border border-stone-200">
                                <label className="block text-xl font-bold text-stone-700 mb-4 flex items-center gap-2"><Icons.Droplets className="w-5 h-5"/> é¢¨å‘³åå¥½ (å‰ 40% æ°´é‡åˆ†é…)</label>
                                <div className="grid grid-cols-3 gap-3">
                                    {[{ id: 'sweet', label: 'åç”œ' }, { id: 'balanced', label: 'å¹³è¡¡' }, { id: 'acidic', label: 'åé…¸' }].map((opt) => (
                                        <button 
                                            key={opt.id} 
                                            onClick={() => setFlavor(opt.id)} 
                                            className={`py-4 rounded-xl font-medium transition-all duration-200 text-lg shadow-md ${
                                                flavor === opt.id 
                                                    ? 'bg-amber-600 text-white shadow-amber-500/50 scale-105 border-2 border-amber-300' 
                                                    : 'bg-stone-100 text-stone-600 hover:bg-stone-200 border border-stone-300'
                                            }`}
                                        >
                                            {opt.label}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* æ¿ƒåº¦åå¥½å¡ç‰‡ */}
                            <div className="bg-white p-6 rounded-3xl shadow-xl border border-stone-200">
                                <label className="block text-xl font-bold text-stone-700 mb-4 flex items-center gap-2"><Icons.Timer className="w-5 h-5"/> æ¿ƒåº¦åå¥½ (å¾Œ 60% æ®µæ•¸)</label>
                                <div className="grid grid-cols-2 gap-3">
                                    {[{ id: 'standard', label: 'æ¨™æº– (2 æ®µ)' }, { id: 'strong', label: 'æ›´æ¿ƒ (3 æ®µ)' }].map((opt) => (
                                        <button 
                                            key={opt.id} 
                                            onClick={() => setStrength(opt.id)} 
                                            className={`py-4 rounded-xl font-medium transition-all duration-200 text-lg shadow-md ${
                                                strength === opt.id 
                                                    ? 'bg-amber-800 text-white shadow-amber-800/50 scale-105 border-2 border-amber-600' 
                                                    : 'bg-stone-100 text-stone-600 hover:bg-stone-200 border border-stone-300'
                                            }`}
                                        >
                                            {opt.label}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* é–‹å§‹æŒ‰éˆ• */}
                        <button 
                            onClick={handleStart} 
                            className="mt-8 w-full py-5 bg-amber-900 text-white rounded-2xl text-2xl font-bold shadow-2xl shadow-amber-900/60 flex items-center justify-center gap-3 active:scale-95 transition-transform duration-150 transform"
                        >
                            <Icons.Play className="w-6 h-6 fill-white"/> 
                            é–‹å§‹æ²–ç…®
                        </button>
                    </div>
                );
            }

            // æ²–ç…®ä¸­æˆ–å®Œæˆç•«é¢
            const isFinished = !isBrewing && timer > 0;
            const stepDescription = currentStep?.text?.split('(')[1]?.replace(')', '') || 'ç­‰å¾…';
            const totalDuration = steps.reduce((acc, s) => acc + s.duration, 0);

            return (
                <div className="min-h-screen bg-stone-900 text-stone-100 font-sans flex flex-col items-center justify-between p-6">
                    
                    {/* ä¸Šæ–¹æ§åˆ¶åˆ—èˆ‡ç¸½è¨ˆæ™‚å™¨ */}
                    <div className="w-full max-w-md flex justify-between items-center mb-8">
                        <button onClick={handleReset} className="p-3 bg-stone-700 rounded-xl text-stone-300 hover:bg-stone-600 transition-colors shadow-lg active:scale-95">
                            <Icons.RefreshCw className="w-6 h-6"/>
                        </button>
                        <div className="text-stone-400 font-mono text-3xl font-light tracking-wider">
                            {formatTime(timer)} / {formatTime(totalDuration)}
                        </div>
                        <button onClick={() => setSoundEnabled(!soundEnabled)} className="p-3 bg-stone-700 rounded-xl text-stone-300 hover:bg-stone-600 transition-colors shadow-lg active:scale-95">
                            {soundEnabled ? <Icons.Volume2 className="w-6 h-6"/> : <Icons.VolumeX className="w-6 h-6"/>}
                        </button>
