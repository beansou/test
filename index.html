<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- Internal Icon Components ---
        const IconBase = ({ size = 24, className = "", children, viewBox="0 0 24 24" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg"

            >
                {children}
            </svg>
        );

        // --- APP LOGO (Maintained v3.1 Style) ---
        const AppLogo = ({ size = 42 }) => (
            <div 
                className="rounded-full bg-white/5 backdrop-blur-md flex items-center justify-center border border-white/10 relative overflow-hidden shadow-[0_0_15px_rgba(245,158,11,0.2)]"
                style={{ width: size, height: size }}
            >
                <svg width={size*0.6} height={size*0.6} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-amber-500">
                     {/* Stylized V60 Dripper */}
                    <path d="M4 6h16l-8 16L4 6z" strokeWidth="1.5" />
                    <path d="M4 6h16" strokeWidth="1.5" />
                    {/* Glowing Drop */}
                    <circle cx="12" cy="14" r="2" fill="currentColor" className="animate-pulse" />
                </svg>
                {/* Glow Effect */}
                <div className="absolute inset-0 bg-amber-500/10 blur-md rounded-full"></div>
            </div>
        );

        const Coffee = (props) => (
            <IconBase {...props}>
                <path d="M17 8h1a4 4 0 0 1 0 8h-1" />
                <path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z" />
                <line x1="6" x2="6" y1="2" y2="8" />
                <line x1="10" x2="10" y1="2" y2="8" />
                <line x1="14" x2="14" y1="2" y2="8" />
            </IconBase>
        );

        const TimerIcon = (props) => (
            <IconBase {...props}>
                <line x1="10" x2="14" y1="2" y2="2" />
                <line x1="12" x2="15" y1="14" y2="11" />
                <circle cx="12" cy="14" r="8" />
            </IconBase>
        );

        const Thermometer = (props) => (
            <IconBase {...props}>
                <path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z" />
            </IconBase>
        );
        
        const ChevronDown = (props) => (
            <IconBase {...props}>
                <polyline points="6 9 12 15 18 9" />
            </IconBase>
        );

        const Play = (props) => (
            <IconBase {...props}>
                <polygon points="5 3 19 12 5 21 5 3" />
            </IconBase>
        );

        const RotateCcw = (props) => (
            <IconBase {...props}>
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                <path d="M3 3v5h5" />
            </IconBase>
        );

        const Volume2 = (props) => (
            <IconBase {...props}>
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07" />
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14" />
            </IconBase>
        );

        const VolumeX = (props) => (
            <IconBase {...props}>
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                <line x1="23" x2="17" y1="9" y2="15" />
                <line x1="17" x2="23" y1="9" y2="15" />
            </IconBase>
        );
        
        const X = (props) => (
            <IconBase {...props}>
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
            </IconBase>
        );

        const ClipboardList = (props) => (
             <IconBase {...props}>
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
                <rect x="8" y="2" width="8" height="4" rx="1" ry="1" />
            </IconBase>
        );

        // --- "Flow" Segmented Timer ---
        const SegmentedTimer = ({ steps, currentStepIndex, remainingTimeInStep, currentStepDuration, size = 280, children }) => {
            const strokeWidth = 10;
            const radius = (size - strokeWidth) / 2;
            const circumference = radius * 2 * Math.PI;
            const totalSteps = steps.length;
            const gap = 12;
            const segmentLength = (circumference / totalSteps) - gap;

            return (
                <div className="relative flex items-center justify-center" style={{ width: size, height: size }}>
                    <svg className="absolute top-0 left-0 w-full h-full transform -rotate-90">
                        {steps.map((_, index) => {
                            const rotation = (index / totalSteps) * 360;
                            const isActive = index === currentStepIndex;
                            const isPast = index < currentStepIndex;
                            const isFuture = index > currentStepIndex;
                            
                            // Visual Logic:
                            let progress = 0;
                            if (isActive) {
                                progress = 1 - Math.max(0, Math.min(1, remainingTimeInStep / currentStepDuration));
                            } else if (isPast) {
                                progress = 1;
                            }
                            
                            const dashArray = `${segmentLength} ${circumference - segmentLength}`;
                            
                            return (
                                <g key={index} transform={`rotate(${rotation} ${size/2} ${size/2})`}>
                                    <circle
                                        cx={size / 2}
                                        cy={size / 2}
                                        r={radius}
                                        fill="transparent"
                                        stroke={isFuture ? "rgba(255, 255, 255, 0.1)" : "rgba(255, 255, 255, 0.9)"} // Gray vs White
                                        strokeWidth={strokeWidth}
                                        strokeDasharray={dashArray}
                                        strokeDashoffset={0}
                                        strokeLinecap="round"
                                        style={{ 
                                            transition: 'stroke 1.5s ease-in-out',
                                            filter: isActive ? 'drop-shadow(0 0 5px rgba(255,255,255,0.3))' : 'none'
                                        }}
                                    />
                                    {(isActive || isPast) && (
                                        <circle
                                            cx={size / 2}
                                            cy={size / 2}
                                            r={radius}
                                            fill="transparent"
                                            stroke="#f59e0b" // Amber
                                            strokeWidth={strokeWidth}
                                            strokeDasharray={`${segmentLength * progress} ${circumference - (segmentLength * progress)}`}
                                            strokeDashoffset={0} 
                                            strokeLinecap="round"
                                            style={{ 
                                                transition: isActive ? 'stroke-dasharray 1s linear' : 'none',
                                                filter: 'drop-shadow(0 0 8px rgba(245, 158, 11, 0.6))'
                                            }}
                                        />
                                    )}
                                </g>
                            );
                        })}
                    </svg>
                    <div className="relative z-10 flex flex-col items-center justify-center">
                        {children}
                    </div>
                </div>
            );
        };

        // --- Core Logic ---
        const GO_SCREEN_HOLD_DURATION_MS = 1000;

        const App = () => {
            // State
            const [beans, setBeans] = useState(20);
            const [ratio, setRatio] = useState(15);
            const [flavor, setFlavor] = useState('sweet');
            const [strength, setStrength] = useState('strong');
            const [isBrewing, setIsBrewing] = useState(false);
            const [timer, setTimer] = useState(0);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [soundEnabled, setSoundEnabled] = useState(true);
            const [countdown, setCountdown] = useState(null);
            
            // UI State
            const [isTempGuideOpen, setIsTempGuideOpen] = useState(false);
            
            // Editing State
            const [isEditingBeans, setIsEditingBeans] = useState(false);
            const [isEditingRatio, setIsEditingRatio] = useState(false); 
            const [tempBeans, setTempBeans] = useState(20);
            
            const beansInputRef = useRef(null);
            const ratioControlRef = useRef(null);

            // Refs
            const intervalRef = useRef(null);
            const audioCtxRef = useRef(null);
            const wakeLockRef = useRef(null);

            // Calculations
            const totalWater = beans * ratio;
            const phase1Water = totalWater * 0.4;
            const phase2Water = totalWater * 0.6;

            const getSteps = () => {
                let steps = [];
                let s1, s2;
                if (flavor === 'sweet') { s1 = phase1Water * 0.4; s2 = phase1Water * 0.6; }
                else if (flavor === 'acidic') { s1 = phase1Water * 0.6; s2 = phase1Water * 0.4; }
                else { s1 = phase1Water * 0.5; s2 = phase1Water * 0.5; } // balanced
                
                steps.push({ weight: s1, cumulative: s1, text: "Bloom", duration: 45, phase: 'Flavor' });
                steps.push({ weight: s2, cumulative: s1 + s2, text: "Flavor", duration: 45, phase: 'Flavor' });

                const strengthCount = strength === 'strong' ? 3 : 2;
                const perStep = phase2Water / strengthCount;
                let currentCumulative = s1 + s2;

                for (let i = 0; i < strengthCount; i++) {
                    currentCumulative += perStep;
                    steps.push({ weight: perStep, cumulative: currentCumulative, text: `Strength ${i+1}`, duration: 45, phase: 'Strength' });
                }
                return steps;
            };

            const steps = getSteps();
            const currentStep = steps[currentStepIndex];

            // Timer Metrics
            const currentStepStartTime = steps.slice(0, currentStepIndex).reduce((acc, s) => acc + s.duration, 0);
            const timeInCurrentStep = timer - currentStepStartTime;
            const remainingTimeInStep = Math.max(0, currentStep.duration - timeInCurrentStep);
            
            const nextCumulativeWater = currentStepIndex < steps.length - 1 
                                        ? Math.round(steps[currentStepIndex + 1].cumulative) 
                                        : null;

            // --- Effects ---
            
            useEffect(() => {
                if (!isEditingRatio) return;
                const handleClickOutside = (e) => {
                    if (ratioControlRef.current && !ratioControlRef.current.contains(e.target)) {
                        setIsEditingRatio(false);
                    }
                };
                document.addEventListener('mousedown', handleClickOutside);
                document.addEventListener('touchstart', handleClickOutside);
                return () => {
                    document.removeEventListener('mousedown', handleClickOutside);
                    document.removeEventListener('touchstart', handleClickOutside);
                };
            }, [isEditingRatio]);

            useEffect(() => {
                const requestWakeLock = async () => {
                    try {
                        if ('wakeLock' in navigator) {
                            wakeLockRef.current = await navigator.wakeLock.request('screen');
                        }
                    } catch (err) { console.warn('Wake Lock Error', err); }
                };
                const releaseWakeLock = async () => {
                    if (wakeLockRef.current) await wakeLockRef.current.release();
                    wakeLockRef.current = null;
                };

                if (isBrewing || countdown !== null) requestWakeLock();
                else releaseWakeLock();

                document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'visible' && (isBrewing || countdown !== null)) requestWakeLock();
                });
                return () => releaseWakeLock();
            }, [isBrewing, countdown]);

            const initAudio = () => {
                if (!audioCtxRef.current) {
                    audioCtxRef.current = new (window.AudioContext || window.webkitAudioContext)();
                } else if (audioCtxRef.current.state === 'suspended') {
                    audioCtxRef.current.resume();
                }
                return audioCtxRef.current;
            };

            const playBeep = (type) => {
                if (!soundEnabled) return;
                const ctx = initAudio();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                const now = ctx.currentTime;

                if (type === 'tick') {
                    osc.frequency.setValueAtTime(600, now);
                    gain.gain.setValueAtTime(0.05, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                    osc.start(now);
                    osc.stop(now + 0.1);
                } else if (type === 'start') {
                    osc.frequency.setValueAtTime(880, now);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 1.2);
                    osc.start(now);
                    osc.stop(now + 1.2);
                }
            };

            const playSuccessSound = () => {
                if (!soundEnabled) return;
                const ctx = initAudio();
                const now = ctx.currentTime;
                const notes = [523.25, 659.25, 783.99, 1046.50];
                notes.forEach((freq, i) => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    const startTime = now + (i * 0.1); 
                    osc.frequency.setValueAtTime(freq, startTime);
                    osc.type = 'sine';
                    gain.gain.setValueAtTime(0, startTime);
                    gain.gain.linearRampToValueAtTime(0.1, startTime + 0.05);
                    gain.gain.exponentialRampToValueAtTime(0.001, startTime + 1.5);
                    osc.start(startTime);
                    osc.stop(startTime + 1.5);
                });
            };

            useEffect(() => {
                if (countdown === null) return;
                if (countdown > 0) {
                    playBeep('tick');
                    const timerId = setTimeout(() => setCountdown(prev => prev - 1), 1000);
                    return () => clearTimeout(timerId);
                } else {
                    playBeep('start');
                    const startDelay = setTimeout(() => {
                        setCountdown(null);
                        setTimer(GO_SCREEN_HOLD_DURATION_MS / 1000);
                        setCurrentStepIndex(0);
                        setIsBrewing(true);
                    }, GO_SCREEN_HOLD_DURATION_MS);
                    return () => clearTimeout(startDelay);
                }
            }, [countdown]);

            useEffect(() => {
                if (isBrewing) {
                    intervalRef.current = setInterval(() => setTimer(prev => prev + 1), 1000);
                } else clearInterval(intervalRef.current);
                return () => clearInterval(intervalRef.current);
            }, [isBrewing]);

            useEffect(() => {
                if (!isBrewing) return;
                let timeAccumulated = 0;
                for (let i = 0; i < currentStepIndex; i++) timeAccumulated += steps[i].duration;
                const stepEndTime = timeAccumulated + currentStep.duration;
                const isLastStep = currentStepIndex === steps.length - 1;

                if (timer > 0) {
                    const timeRemaining = stepEndTime - timer;
                    if (!isLastStep && timeRemaining <= 3 && timeRemaining >= 1) {
                        playBeep('tick');
                    }
                }
                if (timer > 0 && timer === stepEndTime) {
                    if (!isLastStep) playBeep('start');
                }

                if (timer >= stepEndTime) {
                    if (currentStepIndex < steps.length - 1) {
                        setCurrentStepIndex(prev => prev + 1);
                    } else {
                        setIsBrewing(false);
                        playSuccessSound(); 
                    }
                }
            }, [timer, isBrewing, currentStepIndex, steps]);

            const handleStart = () => {
                initAudio();
                setCountdown(3);
            };
            const handleReset = () => { setIsBrewing(false); setTimer(0); setCurrentStepIndex(0); setCountdown(null); };
            const formatTime = (s) => `${Math.floor(s / 60).toString().padStart(2, '0')}:${(s % 60).toString().padStart(2, '0')}`;
            
            const handleBeansSubmit = () => {
                let val = Number(tempBeans);
                if (!isNaN(val) && val >= 10 && val <= 40) setBeans(Math.round(val));
                setIsEditingBeans(false);
            };

            // Helper Component for Target Weight (Shared)
            // UPDATED: Reverted to Standard Centering (Block Center)
            const TargetWeightDisplay = ({ value }) => (
                <div className="flex flex-col items-center gap-1 animate-in fade-in slide-in-from-bottom-2 duration-500">
                    <p className="text-amber-500/80 text-xs font-bold uppercase tracking-[0.3em] mb-2 text-shadow-sm">
                        Target Weight
                    </p>
                    <div className="flex items-baseline justify-center gap-2">
                        <span className="text-6xl font-light text-white text-glow">{value}</span>
                        <span className="text-2xl text-white/40 font-light">g</span>
                    </div>
                </div>
            );

            // --- UI RENDERERS ---

            // 1. Countdown View
            if (countdown !== null) {
                return (
                    // Using v2.20 Container Style: h-screen without bg-black override
                    <div className="h-screen w-full flex flex-col items-center justify-center relative overflow-hidden">
                        <BackgroundEffect color={countdown === 0 ? "bg-amber-500" : "bg-cyan-500"} />
                        
                        {/* UNIFIED LAYOUT: Visual Center */}
                        {/* Centered at top 35% of screen */}
                        <div className="absolute top-[35%] left-0 right-0 flex justify-center items-center h-[300px] -translate-y-1/2">
                             <h1 className={`text-[12rem] font-extralight leading-none transition-all duration-300 tabular-nums text-center w-full ${countdown === 0 ? 'scale-110 text-white text-glow' : 'text-white/90'}`}>
                                {countdown === 0 ? "GO" : countdown}
                            </h1>
                        </div>

                        {/* UNIFIED LAYOUT: Data Cluster */}
                        {/* Fixed position starting at top 47% (Reverted from 49%) */}
                        <div className="absolute top-[47%] left-0 right-0 flex flex-col items-center">
                            
                            {/* Status Text (Spacing buffer mb-9) */}
                             <div className="mb-9 h-7 flex items-center justify-center">
                                <p className="text-xl tracking-[0.5em] uppercase text-white/60 animate-pulse whitespace-nowrap text-center">
                                    {countdown === 0 ? "START BREW" : "READY"}
                                </p>
                            </div>

                            {/* Target Weight */}
                            <div>
                                <TargetWeightDisplay value={Math.round(steps[0].cumulative)} />
                            </div>
                        </div>
                    </div>
                );
            }

            // 2. Setup View - UPDATED SCROLL BEHAVIOR (v2.54)
            if (!isBrewing && timer === 0) {
                return (
                    <div className="h-screen w-full flex flex-col relative overflow-hidden">
                        <BackgroundEffect color="bg-amber-800" />
                        
                        {/* SCROLLABLE WRAPPER (Header + Main) */}
                        <div className="flex-1 w-full overflow-y-auto no-scrollbar z-10 relative">
                            
                            <header className="pt-14 pb-4 px-6 flex justify-between items-center">
                                <div className="flex items-center gap-3">
                                    {/* APP LOGO REVERTED to v3.1 */}
                                    <AppLogo size={42} />
                                    <div>
                                        <h1 className="text-xl font-medium tracking-wide">4:6 Method</h1>
                                        <p className="text-xs text-white/40 uppercase tracking-widest">Tetsu Kasuya</p>
                                    </div>
                                </div>
                                <button onClick={() => setSoundEnabled(!soundEnabled)} className="w-10 h-10 rounded-full glass-button flex items-center justify-center">
                                    {soundEnabled ? <Volume2 size={18} className="text-white/80"/> : <VolumeX size={18} className="text-white/40"/>}
                                </button>
                            </header>

                            <main className="px-6 pb-48 space-y-6 pt-0">
                                
                                {/* Setup Controls */}
                                <section className="glass-panel rounded-[2rem] p-8 text-center relative overflow-hidden group">
                                    <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-amber-500 to-transparent opacity-50"></div>
                                    <h2 className="text-sm uppercase tracking-widest text-amber-500/80 mb-6 font-medium">Coffee Beans</h2>
                                    
                                    <div className="relative h-32 flex items-center justify-center">
                                        {isEditingBeans ? (
                                            <div className="flex items-baseline">
                                                <input
                                                    ref={beansInputRef}
                                                    type="number"
                                                    value={tempBeans}
                                                    onChange={(e) => setTempBeans(e.target.value)}
                                                    onBlur={handleBeansSubmit}
                                                    onKeyDown={(e) => e.key === 'Enter' && handleBeansSubmit()}
                                                    autoFocus
                                                    className="w-40 bg-transparent text-center text-8xl font-thin text-white outline-none border-b border-amber-500/50"
                                                />
                                            </div>
                                        ) : (
                                            <div onClick={() => { setIsEditingBeans(true); setTempBeans(beans); }} className="cursor-pointer transition-transform active:scale-95">
                                                <span className="text-8xl font-thin text-white text-glow">{beans}</span>
                                                <span className="text-2xl text-white/40 font-light ml-2">g</span>
                                            </div>
                                        )}
                                    </div>

                                    <div className="mt-6 px-4">
                                        <input 
                                            type="range" min="10" max="40" step="1" 
                                            value={beans} 
                                            onChange={(e) => setBeans(Number(e.target.value))} 
                                            className="accent-amber-500"
                                        />
                                        
                                        <div className="flex justify-center items-center text-xs text-white/30 mt-3 font-mono relative h-8">
                                            {isEditingRatio ? (
                                                <div ref={ratioControlRef} className="relative z-50 flex items-center w-full gap-3 animate-in fade-in bg-black/40 rounded-full px-2 py-1 border border-white/20">
                                                    <span className="text-white shrink-0 font-bold w-8 text-right">1:{ratio}</span>
                                                    <input 
                                                        type="range" min="10" max="20" step="1"
                                                        value={ratio}
                                                        onChange={(e) => setRatio(Number(e.target.value))}
                                                        className="w-full slider-ratio h-1"
                                                    />
                                                </div>
                                            ) : (
                                                <>
                                                    <span 
                                                        onClick={() => setIsEditingRatio(true)} 
                                                        className="cursor-pointer hover:text-white hover:scale-105 active:scale-95 transition-all text-white/50 font-bold px-3 py-1 rounded-full border border-transparent hover:border-white/20 hover:bg-white/10"
                                                    >
                                                        TARGET: {Math.round(totalWater)}ml <span className="text-white/50">(1:{ratio})</span>
                                                    </span>
                                                </>
                                            )}
                                        </div>
                                    </div>
                                </section>

                                <section className="space-y-3">
                                    <label className="flex items-center gap-2 text-sm text-white/60 ml-2">
                                        <Coffee size={14} /> Flavor (Phase 1)
                                    </label>
                                    <div className="grid grid-cols-3 gap-3">
                                        {[{id: 'sweet', label: 'Sweet'}, {id: 'balanced', label: 'Balance'}, {id: 'acidic', label: 'Acidity'}].map(opt => (
                                            <button 
                                                key={opt.id} 
                                                onClick={() => setFlavor(opt.id)}
                                                className={`glass-button rounded-2xl py-4 flex flex-col items-center justify-center gap-1 ${flavor === opt.id ? 'active' : ''}`}
                                            >
                                                <span className="text-sm font-medium">{opt.label}</span>
                                            </button>
                                        ))}
                                    </div>
                                </section>

                                <section className="space-y-3">
                                    <label className="flex items-center gap-2 text-sm text-white/60 ml-2">
                                        <TimerIcon size={14} /> Strength (Phase 2)
                                    </label>
                                    <div className="grid grid-cols-2 gap-3">
                                        {[{id: 'standard', label: 'Standard', desc: '2 Pours'}, {id: 'strong', label: 'Strong', desc: '3 Pours'}].map(opt => (
                                            <button 
                                                key={opt.id} 
                                                onClick={() => setStrength(opt.id)}
                                                className={`glass-button rounded-2xl py-4 flex flex-col items-center justify-center gap-1 ${strength === opt.id ? 'active' : ''}`}
                                            >
                                                <span className="text-sm font-medium">{opt.label}</span>
                                                <span className="text-[10px] opacity-60 scale-90">{opt.desc}</span>
                                            </button>
                                        ))}
                                    </div>
                                </section>

                                <section className="space-y-3">
                                    <button
                                        onClick={() => setIsTempGuideOpen(!isTempGuideOpen)}
                                        className="flex items-center w-full text-left group"
                                    >
                                        <div className="flex items-center gap-2 text-sm text-white/60 ml-2 group-hover:text-white/80 transition-colors">
                                            <Thermometer size={14} />
                                            <span>Temp Guide</span>
                                        </div>
                                        <div className={`ml-2 transition-transform duration-300 ${isTempGuideOpen ? 'rotate-180' : ''}`}>
                                             <ChevronDown size={14} className="text-white/40" />
                                        </div>
                                    </button>

                                    {isTempGuideOpen && (
                                        <div className="grid grid-cols-3 gap-3 animate-in slide-in-from-top-2 fade-in duration-200">
                                            <div className="bg-white/5 rounded-2xl py-3 flex flex-col items-center justify-center border border-white/5">
                                                <span className="text-xs text-white/40 mb-1">Light</span>
                                                <span className="text-sm font-mono text-white/90">93°C</span>
                                            </div>
                                            <div className="bg-white/5 rounded-2xl py-3 flex flex-col items-center justify-center border border-white/5">
                                                <span className="text-xs text-white/40 mb-1">Medium</span>
                                                <span className="text-sm font-mono text-white/90">88°C</span>
                                            </div>
                                            <div className="bg-white/5 rounded-2xl py-3 flex flex-col items-center justify-center border border-white/5">
                                                <span className="text-xs text-white/40 mb-1">Dark</span>
                                                <span className="text-sm font-mono text-white/90">83°C</span>
                                            </div>
                                        </div>
                                    )}
                                </section>

                                <section className="glass-panel rounded-[2rem] p-6">
                                    <div className="flex justify-between items-center mb-4 border-b border-white/10 pb-2">
                                        <h3 className="flex items-center gap-2 text-sm uppercase tracking-widest text-white/40 font-medium">
                                            <ClipboardList size={14} /> Brew Plan
                                        </h3>
                                        <div className="flex gap-4 text-[10px] uppercase tracking-widest text-white/30">
                                            <span className="w-8 text-right">Time</span>
                                            <span className="w-8 text-right">Water</span>
                                        </div>
                                    </div>

                                    <div className="space-y-3">
                                        {steps.map((step, index) => (
                                            <div key={index} className="flex justify-between items-center text-sm border-b border-white/5 last:border-0 pb-2 last:pb-0 px-1">
                                                <div className="flex items-center flex-1">
                                                    <span className="text-amber-500/80 font-mono w-8">{index + 1}</span>
                                                    <span className="text-white/80">{step.text}</span>
                                                </div>
                                                <div className="flex items-center gap-4 font-mono">
                                                    <span className="text-white/40 text-xs w-8 text-right">{step.duration}s</span>
                                                    <span className="text-white font-medium w-8 text-right">{Math.round(step.weight)}g</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </section>
                                
                                <div className="w-full flex justify-end py-4 pr-2">
                                    <p className="text-[10px] text-white/40 font-mono tracking-widest hover:text-white/60 transition-colors">v3.6</p>
                                </div>

                            </main>
                        </div>

                        {/* BOTTOM BUTTON: With Gradient Cover */}
                        <div className="absolute bottom-0 left-0 right-0 flex justify-center z-20 bg-gradient-to-t from-black/80 via-black/80 via-40% to-transparent pt-32 pb-12 pointer-events-none">
                             <button 
                                onClick={handleStart}
                                className="pointer-events-auto px-10 py-5 bg-amber-900/20 text-amber-500 rounded-full flex items-center gap-3 shadow-[0_0_40px_rgba(245,158,11,0.15)] border border-amber-500/50 backdrop-blur-xl active:scale-95 transition-all duration-200 hover:bg-amber-900/40 hover:text-amber-400"
                            >
                                <Play size={24} className="fill-amber-500" />
                                <span className="text-lg font-bold tracking-wide">START BREW</span>
                            </button>
                        </div>
                    </div>
                );
            }

            // 3. Active Brewing / Finished View
            const isFinished = !isBrewing && timer > 0;

            return (
                <div className="h-screen w-full flex flex-col relative overflow-hidden"> 
                    <BackgroundEffect color={isFinished ? "bg-green-600" : "bg-amber-900"} />
                    
                    <header className="absolute top-0 left-0 right-0 pt-14 pb-2 px-6 flex justify-between items-center z-20"> 
                        <button onClick={handleReset} className="w-10 h-10 rounded-full glass-button flex items-center justify-center text-white/60 hover:text-white z-30">
                            {isFinished ? <X size={20}/> : <RotateCcw size={18} />}
                        </button>
                        
                        {isFinished && (
                            <div className="absolute left-1/2 top-1/2 transform -translate-x-1/2 pt-12 font-mono text-xl tracking-widest text-white/80 tabular-nums">
                                {formatTime(timer)}
                            </div>
                        )}

                        <button onClick={() => setSoundEnabled(!soundEnabled)} className="w-10 h-10 rounded-full glass-button flex items-center justify-center text-white/60 z-30">
                            {soundEnabled ? <Volume2 size={18} /> : <VolumeX size={18} />}
                        </button>
                    </header>

                    <main className="h-full w-full flex flex-col items-center justify-center z-10 relative"> 
                        
                        {isFinished ? (
                            // Finished State
                            <div className="flex-1 flex flex-col items-center justify-start pt-32 p-8 w-full">
                                <div className="w-24 h-24 rounded-full bg-gradient-to-tr from-green-400 to-emerald-600 flex items-center justify-center shadow-[0_0_50px_rgba(52,211,153,0.4)] mb-4">
                                    <Coffee size={40} className="text-white" />
                                </div>
                                <h2 className="text-4xl font-light text-white mb-2">Enjoy</h2>
                                <p className="text-white/50 tracking-widest uppercase text-sm mb-12">Brew Completed</p>
                                
                                <div className="glass-panel px-10 py-6 rounded-3xl text-center">
                                    <span className="block text-xs text-white/40 uppercase tracking-widest mb-2">Total Water</span>
                                    <span className="text-5xl font-thin text-white">{Math.round(totalWater)}<span className="text-lg text-white/40 ml-1">ml</span></span>
                                </div>
                                
                                <button onClick={handleReset} className="mt-12 text-white/60 text-sm hover:text-white transition-colors uppercase tracking-widest border-b border-transparent hover:border-white/40 pb-1">
                                    Brew Again
                                </button>
                            </div>
                        ) : (
                            // Brewing State - UNIFIED ABSOLUTE LAYOUT (v2.52)
                            // Following v2.20 container structure but v2.47 content
                            <>
                                {/* 1. Main Visual (Timer) - Fixed Center Position */}
                                {/* Centered at top 35% of screen */}
                                <div className="absolute top-[35%] left-0 right-0 flex justify-center items-center h-[300px] -translate-y-1/2">
                                     <SegmentedTimer 
                                        steps={steps}
                                        currentStepIndex={currentStepIndex}
                                        remainingTimeInStep={remainingTimeInStep} 
                                        currentStepDuration={currentStep.duration}
                                        size={window.innerWidth < 380 ? 240 : 280}
                                    >
                                        <div className="flex flex-col items-center">
                                            <h1 className="text-9xl font-thin tabular-nums text-white text-glow leading-none tracking-tighter">
                                                {remainingTimeInStep}
                                            </h1>
                                            <p className="text-white/40 text-xs font-mono tracking-[0.5em] mt-2">SECONDS</p>
                                        </div>
                                    </SegmentedTimer>
                                </div>

                                {/* 2. Data Cluster - Fixed Start Position */}
                                {/* Fixed position starting at top 47% (Reverted from 49%) */}
                                <div className="absolute top-[47%] left-0 right-0 flex flex-col items-center">
                                    
                                    {/* Invisible Spacer (Matches 'READY' height) - mb-9 */}
                                    <div className="mb-9 h-7 w-1"></div>

                                    {/* Target Weight Display */}
                                    <div className="flex flex-col items-center justify-center z-30">
                                        <TargetWeightDisplay value={Math.round(currentStep.cumulative)} />
                                        
                                        {/* Next Target Hint */}
                                        {nextCumulativeWater && (
                                            <div className="mt-4 flex justify-center animate-in fade-in slide-in-from-bottom-2 absolute top-full pt-4">
                                                <div className="px-3 py-1 bg-white/5 rounded-full border border-white/5 backdrop-blur-sm">
                                                    <span className="text-white/40 text-[10px] uppercase tracking-wider mr-2">Next</span>
                                                    <span className="text-white/80 text-sm font-mono">{nextCumulativeWater}g</span>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                    
                                </div>

                                {/* Step Counter (Footer) - Kept independent */}
                                <div className="absolute bottom-10 left-0 right-0 flex justify-center text-white/30 font-mono text-xs tracking-widest uppercase">
                                    STEP {currentStepIndex + 1} / {steps.length}
                                </div>
                            </>
                        )}
                    </main>
                </div>
            );
        };

        // --- Background Component ---
        const BackgroundEffect = ({ color }) => {
            return (
                <div className="absolute inset-0 z-0 pointer-events-none overflow-hidden">
                    <div className={`absolute top-[-20%] left-[-20%] w-[90%] h-[60%] ${color} opacity-[0.30] blur-[100px] rounded-full animate-blob mix-blend-screen`}></div>
                    <div className="absolute bottom-[-10%] right-[-10%] w-[80%] h-[60%] bg-blue-900 opacity-[0.30] blur-[120px] rounded-full animate-blob mix-blend-screen" style={{animationDelay: '2s'}}></div>
                    <div className="absolute top-[40%] left-[20%] w-[40%] h-[40%] bg-purple-900 opacity-[0.20] blur-[80px] rounded-full animate-blob" style={{animationDelay: '4s'}}></div>
                    <div className="absolute inset-0 opacity-[0.03]" style={{backgroundImage: 'url("data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/rect%3E")'}}></div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
